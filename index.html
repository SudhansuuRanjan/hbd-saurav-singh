<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub page as PWA template</title>
  <link rel="canonical" href="https://SudhansuuRanjan.github.io/hbd-saurav-singh/" />
  <link rel="manifest" href="/hbd-saurav-singh/manifest.webmanifest">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
 
  <h1>GitHub page as PWA template</h1>
  <p>
    This is a Birthday gallery for Saurav Singh.
  </p>

  <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register (
          '/hbd-saurav-singh/sw.js',
          {scope: '/hbd-saurav-singh/'}
        )
      }
  </script>
  <script src="js/app.js"></script>
</body>
</html>
